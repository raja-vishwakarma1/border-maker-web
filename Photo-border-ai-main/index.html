    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Upload and Edit</title>
        <style>
            .container {
                max-width: 800px;
                margin: 0 auto;
                text-align: center;
            }
            canvas {
                margin-top: 10px;
                border: 1px solid #ccc;
            }
            .ujwal {
                margin: 10px 0;
            }
            footer {
                margin-top: 20px;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>IMAGE</h1>
            <input type="file" id="file-input" accept="image/*">
            
            <!-- Resize Controls -->
            <div id="resize-section">
                <h3>Resize</h3>
                <label for="quality">Quality: <span id="quality-value">100</span>%</label>
                <input type="range" id="quality" min="10" max="100" value="100">
                <p id="file-size"></p>
            </div>
            <canvas id="canvas"></canvas>
            <!-- Border Controls -->
            <div id="border-section">
                <h3>Apply Border</h3>
                <label for="borderWidth">Border Width:</label>
                <input type="number" id="borderWidth" min="0" max="50" value="4">
                <label for="borderColor">Border Color:</label>
                <input type="color" id="borderColor" value="#000000">
                <button onclick="applyBorder()">Apply Border</button>
            </div>
    
            <!-- Format Selector -->
            <div>
                <label for="selector_extension">Select Format:</label>
                <select id="selector_extension">
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                </select>
            </div>
    
            <!-- Download Button -->
            <button id="download-button" onclick="downloadImage()">Download Image</button>
    
            <!-- Canvas for Preview -->
            <!-- <canvas id="canvas"></canvas> -->
        </div>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7441892023366950"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
